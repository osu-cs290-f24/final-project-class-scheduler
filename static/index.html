<head>
  <meta charset="UTF-8">
  <title>Class Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Class Scheduler</h1>

  <div class="images-calendar-container">
    <div class="image-left">
      <img src="https://www.pngkey.com/png/full/242-2429697_benny-logo-oregon-state-beavers-mascot.png" alt="Left Image">
    </div>

    <div class="calendar-container">
      <div class="calendar">
        <div class="day-header">Monday</div>
        <div class="day-header">Tuesday</div>
        <div class="day-header">Wednesday</div>
        <div class="day-header">Thursday</div>
        <div class="day-header">Friday</div>

        <div class="cell"><textarea></textarea></div>
        <div class="cell"><textarea></textarea></div>
        <div class="cell"><textarea></textarea></div>
        <div class="cell"><textarea></textarea></div>
        <div class="cell"><textarea></textarea></div>

        <div class="cell"><textarea></textarea></div>
        <div class="cell"><textarea></textarea></div>
        <div class="cell"><textarea></textarea></div>
        <div class="cell"><textarea></textarea></div>
        <div class="cell"><textarea></textarea></div>

        <div class="cell"><textarea></textarea></div>
        <div class="cell"><textarea></textarea></div>
        <div class="cell"><textarea></textarea></div>
        <div class="cell"><textarea></textarea></div>
        <div class="cell"><textarea></textarea></div>

        <div class="cell"><textarea></textarea></div>
        <div class="cell"><textarea></textarea></div>
        <div class="cell"><textarea></textarea></div>
        <div class="cell"><textarea></textarea></div>
        <div class="cell"><textarea></textarea></div>
      </div>
    </div>

    <div class="image-right">
      <img src="https://seeklogo.com/images/O/oregon-state-beavers-logo-8173778425-seeklogo.com.png" alt="Right Image">
    </div>
  </div>

  <div class="input-box">
    <h3>Add New Class:</h3>
    <input type="text" placeholder="Enter class name"><br>
    <input type="text" placeholder="Enter class subject"><br>
    <div class="time-input">
      <input type="text" placeholder="From"> to <input type="text" placeholder="To">
    </div>
    <div class="checkbox-group">
      <label><input type="checkbox"> M</label>
      <label><input type="checkbox"> T</label>
      <label><input type="checkbox"> W</label>
      <label><input type="checkbox"> Th</label>
      <label><input type="checkbox"> F</label>
    </div>
    <div class="button-group">
      <button>Add</button>
      <button>Cancel</button>
    </div>
  </div>
</body>
</html>
